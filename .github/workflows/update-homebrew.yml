name: Update Homebrew Tap

on:
  release:
    types: [published]

jobs:
  update-tap:
    runs-on: ubuntu-latest
    steps:
      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Download DMG from release
        run: |
          gh release download "$GITHUB_REF_NAME" \
            --repo "$GITHUB_REPOSITORY" \
            --pattern "ClaudeTokenCat.dmg" \
            --dir .
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute SHA256
        id: sha
        run: echo "sha256=$(shasum -a 256 ClaudeTokenCat.dmg | awk '{print $1}')" >> "$GITHUB_OUTPUT"

      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: lylaminju/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update cask formula
        run: |
          cd homebrew-tap
          sed -i 's/version ".*"/version "${{ steps.version.outputs.version }}"/' Casks/claude-token-cat.rb
          sed -i 's/sha256 ".*"/sha256 "${{ steps.sha.outputs.sha256 }}"/' Casks/claude-token-cat.rb

      - name: Commit and push
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/claude-token-cat.rb
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "Update claude-token-cat to ${{ steps.version.outputs.version }}"
          git push
